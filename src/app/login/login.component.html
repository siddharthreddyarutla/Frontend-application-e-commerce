<section class="vh-70 gradient-custom">
    <div class="container py-3 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form (ngSubmit)="form.valid && onSubmit(form)" name="form" #form="ngForm">
    
                <h2  class="text-black fw-black mb-9 text-uppercase">Login</h2>
                <p class="text-black-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-black mb-4">
                    <input type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter Email"
                    [(ngModel)]="singleUser.email" 
                    required email 
                    #email="ngModel">
                    <br>
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                    <br>
                  <label class="text-black form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                    <input type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter Password"
                    [(ngModel)]="singleUser.password" 
                    required password
                    #password="ngModel">
                    <br>
                    <span class="help-block" *ngIf="!password.valid && password.touched">Password cannot be empty!</span>
                    <br>
                  <label class="text-black form-label" for="typePasswordX">Password</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                    <input type="type" 
                    id="type" 
                    name="type" 
                    placeholder="Enter type"
                    [(ngModel)]="singleUser.type" 
                    required password
                    #type="ngModel">
                    <br>
                    <span class="help-block" *ngIf="!type.valid && type.touched">type cannot be empty!</span>
                    <br>
                  <label class="text-black form-label" for="typetypeX">type</label>
                </div>
       

                <button class="btn btn-outline-primary btn-lg" type="submit" [disabled]="false">Submit</button>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
            
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
